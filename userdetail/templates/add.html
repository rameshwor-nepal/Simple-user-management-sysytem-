
{% extends "base.html" %}


{% block content %}

<div class="insert">
    <div class="signup-form">
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Fill Data</h2>
            
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="firstname" placeholder="First Name" required="true"></div>
                    <div class="col"><input type="text" class="form-control" name="lastname" placeholder="Last Name" required="true"></div>
                </div>        	
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mobile" placeholder="Enter your Mobile Number" required="true" maxlength="10" pattern="[0-9]+">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Enter your Email id" required="true">
            </div>
            
            <div class="form-group">
                <textarea class="form-control" name="address" placeholder="Enter Your Address" required="true"></textarea>
            </div>        
          
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" name="submit">Submit</button>
            </div>
        </form>
        <div class="text-center">View Aready Inserted Data!!  <a href="#">View</a></div>
    </div>
    </div>


    {% endblock content %}
