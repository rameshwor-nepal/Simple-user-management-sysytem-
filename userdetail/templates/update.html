
{% extends 'base.html' %}

{% block content %}

<div class="edit-body">
<div class="signup-form">

    <form  method="POST" action="{% url 'updateuser' userprofile.id %}" enctype="multipart/form-data">
        {% csrf_token %}
 

		<h2>Update </h2>
		<p style="margin-bottom: 5px; text-align: center;">Update your info.</p> <br>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="firstname" value="{{userprofile.firstname}} " required="true"></div>
				<div class="col"><input type="text" class="form-control" name="lastname" value="{{userprofile.lastname}}" required="true"></div>
			</div>        	
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="mobile" value="{{userprofile.mobile}}" required="true" maxlength="10" pattern="[0-9]+">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" value="{{userprofile.email}}" required="true">
        </div>
		
		<div class="form-group">
            <textarea class="form-control" name="address" value = "addresss" required="true">{{userprofile.address}}</textarea>
        </div>        

		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" name="submit" >Update</button>
        </div>
    </form>

</div>
</div>

{% endblock content %}
